<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment Dashboard</title>

  <!-- Google Font (Poppins) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* RESET & BASE STYLES */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2C003E 0%, #1E1E1E 100%);
      color: #ECF0F1;
      overflow: hidden; /* Hide default scrollbars */
    }
    body {
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* HEADER */
    header {
      flex-shrink: 0;
      width: 100%;
      background-color: #1E1E1E;
      color: #8E44AD;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 10;
      transition: background-color 0.3s ease;
    }
    header:hover {
      background-color: #2C003E;
    }

    /* MAIN CONTAINER */
    .container {
      flex: 1; /* Fill remaining vertical space */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: auto; /* Allow internal scrolling if necessary */
      padding: 3rem 2rem;
      background-color: rgba(30, 30, 30, 0.85);
      border-radius: 10px;
      margin: 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      animation: fadeIn 0.8s ease-in-out;
      backdrop-filter: blur(5px);
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #8E44AD;
      text-align: center;
      animation: fadeInUp 0.6s ease forwards;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
      animation: fadeInUp 0.6s ease forwards;
    }
    button {
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
      color: #1E1E1E;
      background: linear-gradient(135deg, #8E44AD 0%, #A569BD 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      background: linear-gradient(135deg, #A569BD 0%, #8E44AD 100%);
    }
    .btn-primary {
      background: linear-gradient(135deg, #8E44AD 0%, #A569BD 100%);
      color: #1E1E1E;
    }
    .btn-secondary {
      background: linear-gradient(135deg, #34495E 0%, #2C3E50 100%);
      color: #ECF0F1;
    }
    .btn-tertiary {
      background: linear-gradient(135deg, #7F8C8D 0%, #95A5A6 100%);
      color: #1E1E1E;
    }

    /* RESULTS SECTION */
    .results {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background-color: rgba(44, 44, 44, 0.85);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      padding: 2rem;
      animation: fadeInUp 0.6s ease forwards;
      backdrop-filter: blur(3px);
    }
    .results h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #8E44AD;
    }

    /* JSON DISPLAY */
    .json-container {
      background-color: rgba(58, 58, 58, 0.85);
      padding: 2rem;
      border-radius: 8px;
      font-family: 'Courier New', Courier, monospace;
      max-height: 400px;
      overflow-y: auto;
      animation: fadeInUp 0.5s ease forwards;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
      transition: background-color 0.3s ease;
      color: #ECF0F1;
    }
    .json-container:hover {
      background-color: rgba(78, 78, 78, 0.85);
    }

    /* JSON KEY/VALUE COLORS */
    .json-key {
      color: #A569BD; /* Soft Lavender */
      font-weight: 600;
    }
    .json-value {
      color: #BDC3C7; /* Light Grey */
    }
    .json-braces {
      color: #FFFFFF; /* White */
    }

    /* LOG TABLE */
    .table-container {
      overflow-x: auto; /* Allow horizontal scrolling if needed */
      max-height: 500px; /* Adjust as needed */
      border-radius: 8px;
      background-color: rgba(58, 58, 58, 0.85);
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      animation: fadeInUp 0.5s ease forwards;
      margin-top: 2rem;
      backdrop-filter: blur(3px);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px; /* Ensure table is wide enough */
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #444444;
      transition: background-color 0.3s ease;
    }
    th {
      background-color: #8E44AD;
      color: #1E1E1E;
      position: sticky;
      top: 0;
      z-index: 2;
      font-size: 1rem;
    }
    tr:hover {
      background-color: #5D6D7E;
    }
    td {
      color: #ECF0F1;
      font-size: 0.95rem;
    }
    /* Responsive adjustments for table */
    @media (max-width: 768px) {
      table {
        min-width: 600px;
      }
      th, td {
        padding: 0.75rem;
      }
    }

    /* FOOTER */
    footer {
      flex-shrink: 0;
      text-align: center;
      padding: 1.5rem 2rem;
      font-size: 1rem;
      color: #BDC3C7;
      background-color: #1E1E1E;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease;
      z-index: 10;
    }
    footer:hover {
      background-color: #2C003E;
    }
    footer a {
      color: #A569BD;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #BDC3C7;
      text-decoration: underline;
    }

    /* KEYFRAME ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* SCROLLBAR STYLING */
    /* Customize scrollbar for better aesthetics */
    .json-container::-webkit-scrollbar,
    .table-container::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    .json-container::-webkit-scrollbar-track,
    .table-container::-webkit-scrollbar-track {
      background: rgba(30, 30, 30, 0.5);
      border-radius: 5px;
    }
    .json-container::-webkit-scrollbar-thumb,
    .table-container::-webkit-scrollbar-thumb {
      background-color: #A569BD;
      border-radius: 5px;
      border: 2px solid rgba(30, 30, 30, 0.5);
    }
    .json-container::-webkit-scrollbar-thumb:hover,
    .table-container::-webkit-scrollbar-thumb:hover {
      background-color: #BDC3C7;
    }

    /* POPUP */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2.5rem 3rem;
      background-color: rgba(30, 30, 30, 0.95);
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.7);
      z-index: 1000;
      animation: fadeIn 0.4s ease-in-out;
      max-width: 90%;
      width: 400px;
      color: #ECF0F1;
    }
    .popup h3 {
      margin-bottom: 1.5rem;
      color: #8E44AD;
      font-size: 1.5rem;
    }
    .popup p {
      margin-bottom: 2rem;
      color: #ECF0F1;
      line-height: 1.5;
    }
    .popup button {
      background: linear-gradient(135deg, #8E44AD 0%, #A569BD 100%);
      color: #1E1E1E;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .popup button:hover {
      background: linear-gradient(135deg, #A569BD 0%, #8E44AD 100%);
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 999;
      opacity: 0;
      animation: fadeInOverlay 0.4s forwards;
    }
    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <header>
    Assignment Dashboard
  </header>

  <div class="container">
    <h1>Docker & GitHub Deployment Tasks</h1>

    <div class="buttons">
      <button class="btn-primary" onclick="executeRoute('/')">Execute Route "/"</button>
      <button class="btn-secondary" onclick="executeRoute('/showcount')">Execute Route "/showcount"</button>
      <button class="btn-tertiary" onclick="executeRoute('/showlogs')">Execute Route "/showlogs"</button>
    </div>

    <div id="results" class="results">
      <h2>Results</h2>
      <div id="jsonDisplay" class="json-container">
        Results will appear here...
      </div>
      <!-- Table container will be injected here -->
    </div>
  </div>

  <footer>
    &copy; 2025 Assignment Dashboard | Built with GPT by<a href="#"> Bar Moshe</a>
  </footer>

  <div id="popup" class="popup" style="display: none;">
    <h3>Internal IP Cookie Set!</h3>
    <p id="popupContent"></p>
    <button onclick="closePopup()">Close</button>
  </div>
  <div id="overlay" class="overlay" style="display: none;" onclick="closePopup()"></div>

  <script>
    async function executeRoute(route) {
      const display = document.getElementById("jsonDisplay");
      const resultsSection = document.getElementById("results");
      // Clear previous content
      display.innerHTML = "";
      const existingTable = document.getElementById("logsTableContainer");
      if (existingTable) {
        existingTable.remove();
      }

      // Show loading message
      display.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(route);
        if (!response.ok) {
          throw new Error("HTTP error! Status: " + response.status);
        }

        const data = await response.json();

        // Handle internal_ip popup
        if (data.server_internal_ip) {
          const expirationDate = new Date(Date.now() + 300000); // 5 minutes from now
          showPopup(data.server_internal_ip, expirationDate);
        }

        // If route is the logs endpoint, render a table
        if (route === "/showlogs") {
          display.innerHTML = ""; // Clear loading message
          const tableHTML = renderLogsTable(data);
          resultsSection.insertAdjacentHTML('beforeend', tableHTML);
        } else {
          display.innerHTML = formatJSON(data);
        }
      } catch (error) {
        display.innerHTML = '<p style="color: #FF4136;">Error: ' + error.message + '</p>';
      }
    }

    function showPopup(ip, expiration) {
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      const popupContent = document.getElementById("popupContent");

      popupContent.innerHTML = `Internal IP: <strong>${ip}</strong><br />Expires at: <strong>${expiration.toLocaleTimeString()}</strong>`;

      popup.style.display = "block";
      overlay.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Renders JSON as syntax-highlighted text
    function formatJSON(json) {
      const jsonString = JSON.stringify(json, null, 4);
      return jsonString
        .replace(/"(\w+)":/g, '<span class="json-key">"$1"</span>:')
        .replace(/"([^"]*)"/g, '<span class="json-value">"$1"</span>')
        .replace(/([{}])/g, '<span class="json-braces">$1</span>');
    }

    // Renders logs in a table format
    // Expected data format: { "access_logs": [ {id, client_ip, server_ip, access_time, counter}, ... ] }
    function renderLogsTable(data) {
      // Validate data structure
      if (!data.access_logs || !Array.isArray(data.access_logs)) {
        return '<p style="color: #FF4136;">Invalid logs data format.</p>';
      }

      // Start building the table HTML
      let tableHTML = `
        <div id="logsTableContainer" class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Client IP</th>
                <th>Server IP</th>
                <th>Access Time</th>
                <th>Counter Value</th>
              </tr>
            </thead>
            <tbody>
      `;

      data.access_logs.forEach((logEntry) => {
        // Destructure logEntry object
        const {id, client_ip, server_ip, access_time, counter} = logEntry;
        tableHTML += `
          <tr>
            <td>${id}</td>
            <td>${client_ip}</td>
            <td>${server_ip}</td>
            <td>${new Date(access_time).toLocaleString()}</td>
            <td>${counter}</td>
          </tr>
        `;
      });

      tableHTML += `
            </tbody>
          </table>
        </div>
      `;
      return tableHTML;
    }
  </script>
</body>
</html>
